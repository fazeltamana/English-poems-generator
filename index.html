<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI English Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI English Poem Generator</h1></header>
      <main>
        <div class="form-container">
          <form action="" id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the English poem"
              required
              autofocus
              autocomplete="off"
              class="instruction"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. Folwer, Love, Cheese, etc</div>
        </div>
      </main>
      <div class="poem hidden" id="poem"></div>
      <footer>
        This AI project was coded by
        <a href="https://github.com/fazeltamana">Tamana Fazel</a> with ðŸ§¡ and is
        open sourced on
        <a
          href="https://github.com/fazeltamana/English-poem-generator"
          target="_blank"
          >Github</a
        >
        and
        <a href="https://ai-english-poems-generator-shecodes.netlify.app/"
          >is hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
